name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: Frontend/SAWAYAKA  
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './Frontend/SAWAYAKA/package-lock.json' 
      - name: Install dependencies
        run: npm install
        working-directory: Frontend/SAWAYAKA 
      - name: Build
        run: npm run build
        working-directory: Frontend/SAWAYAKA  
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          source: .  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: Frontend/SAWAYAKA  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

